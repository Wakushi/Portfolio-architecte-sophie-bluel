<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul class="flex--aligned">
          <li><a href="../index.html">projets</a></li>
          <li>contact</li>
          <li id="navLogin" class="active--link">login</li>
          <li><img src="../assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login flex--center flex--column flex--aligned">
        <h1>Log In</h1>
        <form
          id="loginForm"
          class="basic-form flex--center flex--column flex--aligned"
        >
          <div class="login-form__section flex--column">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required />
          </div>
          <div class="login-form__section flex--column">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password" required />
          </div>
          <button class="basic-button" id="loginButton" type="button">
            Se connecter
          </button>
        </form>
        <a href="#">Mot de passe oublié</a>
      </section>
    </main>

    <footer>
      <nav>
        <ul class="flex">
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="../index.js"></script>
  </body>
</html>
